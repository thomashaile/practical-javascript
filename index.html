<!DOCTYPE html>
<html>

<head>
    <title>Practical Javascript - watch and code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>To Do List</h1>
        <div class="add-div">
            <input id="option" type="checkbox" name="field" value="option" class="largeCheckbox" onclick="handlers.toggleAll()">
            <input type="text" id="input-add">
            <button onclick="handlers.addTodo()" class="button-primary">add</button>
            <hr>
        </div>
        <div class='update-div'>
            <input type="text" id="update-input" value="Enter your text " onclick="this.value=''">
            <input type="number" id="position" value='0' onfocus="this.value=''">
            <button onclick="handlers.changeTodo()" class="button-change">Update</button>
        </div>
        <div id="placeholder">
            <ul>

            </ul>
        </div>
    </div>
</body>
<script src="handlers/handler-script .js"></script>
